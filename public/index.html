<!doctype html>
<html lang='en'>
  <head>
    <title>pchat</title>
    <link rel='stylesheet' type='text/css' href='/stylesheets/style.css' />
  </head>

  <body>
    <div id='content'>
      <h1><strike>p</strike>chat</h1>
      <div id='messages'>
        <ul id='message-list'>
        </ul>
      </div>
      <form id='message-form'>
        <input id='message-text' type='text' />
        <button form='message-form' type='submit'>Send</button>
      </form>
    </div>

    <script src='/socket.io/socket.io.js'></script>
    <script src='/chat.js'></script>
  </body>
</html>
